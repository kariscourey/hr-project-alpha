{% extends 'base.html' %}

{% block content %}

<main>
    <div>
        <h1>My Projects</h1>

        {% if projects_list %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of tasks</th>
                </tr>
            </thead>
            <tbody>
                {% for i in projects_list %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% else %}
        <p>You are not assigned to any projects.</p>

        {% endif %}

    </div>
</main>

{% endblock content %}
